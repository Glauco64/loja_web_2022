<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LojaWeb: onde vende tudo</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="white">
    <main>
        <header class="row">
            <div class="logo col-2">
                <img src="img/logo.png" alt="Logomarca Amazon" height="50">
            </div>
            <div class="localizacao col-2">
                <div id="img-local">?</div>
                <div>
                    <span>Olá <br></span>
                    <span><b>Selecione o endereço</b></span>
                </div>
            </div>
            <div class="pesquisa col-4">
                <form action="selectTipo" class="formPesquisa">
                    <label for=""></label>
                    <select name="tipoProduto" id="selectTipo" title="Tipo de Produto">
                        <option value="0" selected>
                            Todos os produtos
                        </option>
                        <option value="1">
                            Eletrônicos
                        </option>
                        <option value="2">
                            Casa
                        </option>
                    </select>

                    <label for="nomeProduto"></label>
                    <input type="text" name="nomeProduto" title="Nome do Produto" id="nomeProduto" placeholder="Nome do Produto">

                    <!-- <label for=""></label> -->
                    <!-- <input type="submit"> -->
                    <button type="submit" title="Fazer Pesquisa" >?</button>
                </form>
            </div>
            <div class="login col-1"><span>Olá</span>
                <span>Faça seu login</span>
            </div>
            <div class="pedidos col-1">
                <span>Devoluções</span>
                <span>e pedidos</span>
            </div>
            <div class="carrinho col-1">
                <span>0</span>
                <span>CAR</span>
            </div>
        </header>

        <nav>
            <span>Todos</span>
            <a href="https://www.amazon.com.br/gp/browse.html?node=17877554011&ref_=nav_cs_sell">Venda na Amazon</a>
            <a href="https://www.amazon.com.br/gp/bestsellers/?ref_=nav_cs_bestsellers">Mais vendidos</a>
            <a href="https://www.amazon.com.br/deals?ref_=nav_cs_gb">Ofertas do dia</a>
            <a href="https://www.amazon.com.br/gp/help/customer/display.html?nodeId=508510&ref_=nav_cs_help">Atendimento ao cliente</a>
        </nav>
    </main>
</body>

</html>
